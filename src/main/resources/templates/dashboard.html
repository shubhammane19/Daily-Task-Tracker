<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Everyday Tracker</title>

<style>
* { box-sizing: border-box; font-family: "Segoe UI", system-ui; }

body {
    margin: 0;
    background: #f4f6fb;
    height: 100vh;
    overflow: hidden;
}

header {
    height: 60px;
    background: linear-gradient(135deg,#4f46e5,#6366f1);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 24px;
    font-size: 20px;
    font-weight: 600;
}

.main {
    display: flex;
    height: calc(100vh - 60px);
    padding: 16px;
    gap: 16px;
}

.card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    padding: 16px;
}

.left { width: 35%; }
.right { width: 65%; }

.task-row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

button {
    margin-top: 16px;
    width: 100%;
    padding: 10px;
    background: #4f46e5;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}

.progress-bar {
    height: 10px;
    background: #e5e7eb;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 8px;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg,#22c55e,#16a34a);
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
}

thead { background: #eef2ff; }

th, td {
    padding: 10px;
    text-align: center;
}

.badge-yes { color: #16a34a; font-weight: bold; }
.badge-no  { color: #dc2626; font-weight: bold; }
</style>
</head>

<body>

<header>Everyday Task Tracker</header>

<div class="main">

<!-- LEFT -->
<div class="card left">
<h3>Today's Tasks</h3>

<form th:action="@{/tracker/save}" th:object="${record}" method="post">

<input type="hidden" th:field="*{date}"/>

<div class="task-row">
<label>DSA</label>
<input type="checkbox" th:field="*{dsa}"/>
</div>

<div class="task-row">
<label>Project Development</label>
<input type="checkbox" th:field="*{projectDev}"/>
</div>

<div class="task-row">
<label>Microservices & API</label>
<input type="checkbox" th:field="*{microServicesApi}"/>
</div>

<div class="task-row">
<label>CPP</label>
<input type="checkbox" th:field="*{cpp}"/>
</div>

<button type="submit">Save Today</button>

<div>
<b>Productivity:</b>
<span th:text="${record.productivityScore} + '%'">0%</span>
<div class="progress-bar">
<div class="progress-fill"
     th:style="'width:' + ${record.productivityScore} + '%'">
</div>
</div>
</div>

</form>
</div>

<!-- RIGHT -->
<div class="card right">
<h3>History</h3>

<table>
<thead>
<tr>
<th>Date</th>
<th>DSA</th>
<th>Project</th>
<th>Micro</th>
<th>CPP</th>
<th>%</th>
<th>Delete</th>
</tr>
</thead>

<tbody>
<tr th:each="t : ${history}">
<td th:text="${t.date}"></td>

<td th:text="${t.dsa ? '✔':'✘'}"
    th:class="${t.dsa ? 'badge-yes':'badge-no'}"></td>

<td th:text="${t.projectDev ? '✔':'✘'}"
    th:class="${t.projectDev ? 'badge-yes':'badge-no'}"></td>

<td th:text="${t.microServicesApi ? '✔':'✘'}"
    th:class="${t.microServicesApi ? 'badge-yes':'badge-no'}"></td>

<td th:text="${t.cpp ? '✔':'✘'}"
    th:class="${t.cpp ? 'badge-yes':'badge-no'}"></td>

<td th:text="${t.productivityScore} + '%'"></td>

<td>
<form th:action="@{/tracker/delete}" method="post">
<input type="hidden" name="date" th:value="${t.date}"/>
<button style="background:#dc2626">X</button>
</form>
</td>
</tr>
</tbody>
</table>
</div>

</div>
</body>
</html>
